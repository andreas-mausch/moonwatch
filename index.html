<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="Tizen Wearable Web MoonWatch Face" />

  <title>MoonWatch</title>
</head>

<body>
  <div id="container">
    <div id="background-moon">
      <div id="components-main">
        <div id="hand-main-hour"></div>
        <div id="hand-main-minute"></div>
        <div id="hand-main-second"></div>
        <div class="date">
          <div id="day">THU</div>
          <div class="separator">|</div>
          <div id="date">29</div>
        </div>
        <div id="overlay">
          <div>
            <div class="overlayRow">
              <img src="assets/images/arrow-up.svg" width="20px"><img src="assets/images/sun.svg" width="30px">
              <span id="sunrise" class="overlayTime"></span>
              <img src="assets/images/arrow-up.svg" width="20px"><img src="assets/images/moon.svg" width="28px">
              <span id="moonrise" class="overlayTime right"></span>
            </div>
            <div class="overlayRow">
              <img src="assets/images/arrow-down.svg" width="20px"><img src="assets/images/sun.svg" width="30px">
              <span id="sunset" class="overlayTime"></span>
              <img src="assets/images/arrow-down.svg" width="20px"><img src="assets/images/moon.svg" width="28px">
              <span id="moonset" class="overlayTime right"></span>
            </div>
            <div>
              <p class="nextFullMoon">
                NÃ¤chster Vollmond:<br>
                <span id="nextFullMoon"></span><br>
                <span id="nextFullMoonHumanized"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
